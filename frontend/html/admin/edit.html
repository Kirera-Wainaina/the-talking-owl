<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="After choosing an article, you are brought to this page for editing.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/logo-icon.svg">    
    <link rel="apple-touch-icon" href="/frontend/images/logo-icon.svg">
    <link rel="stylesheet" href="/frontend/css/admin/upload-article.css">
    <script type="module" src="/frontend/js/admin/upload-article.js"></script>
    <script type="module" src="/frontend/js/admin/edit.js"></script>
    <title>Edit Article | Admin Dashboard | The Talking Owl</title>
  </head>

  <body>
    <nav>
      <a href="/admin/home">
        <img 
          src="/frontend/images/dark-logo.png" 
          alt="The talking owl logo. A wide-eyed owl standing on two 
          letter t's surrounded by a circle in the form of letter o. 
          They form TTO which is The Talking Owl's acronym."
          height="50"
          width="306"/>
      </a>
      <a href="/business">BUSINESS TOPICS</a>
      <a href="/technology">TECHNOLOGY TOPICS</a>
      <a href="/about">ABOUT US</a>
      <input 
        type="image" 
        src="/frontend/images/menu-icon.svg" 
        alt="hamburger menu"
        height="48"
        width="48"
      />
    </nav>

    <div class="nav-dropdown hide">
      <input 
        type="image" 
        src="/frontend/images/black-close-icon.svg" 
        id="close-drop-down" 
        alt="close icon"
        height="48"
        width="48"
      />
      <a href="/business">BUSINESS TOPICS</a>
      <a href="/technology">TECHNOLOGY TOPICS</a>
      <a href="/about">ABOUT US</a>
    </div>
    
    <button id="check-preview">Check Preview</button>
    <button id="exit-preview" class="hide">Exit Preview</button>
    
    <div id="upload-parent-container">

      <div class="slider hide" id="article-edit-error">
        <p>An Error occurred while editing the article.</p>
      </div>


      <h1>Upload Article</h1>

      <form id="edit-form">
        <label>
          Title:
          <input type="text" name="title" maxlength="80" required/>
        </label>
  
        <label>
          Category:
          <select name="category" required>
            <option value="business">Business</option>
            <option value="tech">Tech</option>
          </select>
        </label>
  
        <label>
          Landscape Wall Image URL:
          <input type="url" name="landscapeImage" required />
        </label>
  
        <label>
          Landscape Wall Image Alt Text:
          <input type="text" name="landscapeImageText" required />
        </label>
  
        <label>
          Portrait Wall Image URL:
          <input type="url" name="portraitImage" required />
        </label>
  
        <label>
          Portrait Wall Image Alt Text:
          <input type="text" name="portraitImageText" required />
        </label>
  
        <label>
          Square Thumbnail URL:
          <input type="url" name="squareThumbnail" required />
        </label>
  
        <label>
          Square Thumbnail Alt Text:
          <input type="text" name="squareThumbnailText" required />
        </label>
  
        <label>
          Description:
          <input name="description" type="text" maxlength="200" required />
        </label>
  
        <label>
          Content:
          <textarea name="content" required id="content"></textarea>
        </label>
  
        <label>
          Related Article Link 1:
          <input name="relatedArticle1" type="url" maxlength="200" />
        </label>

        <label>
          Related Article Link 2:
          <input name="relatedArticle2" type="url" maxlength="200" />
        </label>

        <button type="submit">Submit Article</button>
      </form>
    </div>
    

    <div id="preview" class="hide render">

    </div>
  </body>
  
</html>
