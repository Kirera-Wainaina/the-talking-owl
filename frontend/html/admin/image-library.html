<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/favicon.svg">    
    <link rel="apple-touch-icon" href="/frontend/images/favicon.svg">
    <link rel="stylesheet" href="/frontend/css/admin/image-library.css">
    <script type="module" src="/frontend/js/admin/image-library.js"></script>
    <title>Image Library | The Talking Owl</title>
  </head>

  <body>
    <h1>Image Library</h1>

    <div id="icon-container">
      <input class="open-upload" type="image" src="/frontend/images/add-icon.svg" alt="add images" id="add-icon"/>
      <input disabled type="image" src="/frontend/images/delete-icon.svg" 
        alt="Delete images" id="delete-images-icon" class="delete-images"/>
    </div>

    <div id="menu">
      <button class="open-upload" type="button">Upload Images</button>
      <button disabled type="button" id="delete-images-button" class="delete-images">Delete Images</button>
    </div>

    <div id="upload-modal" class="hide">
      <input type="image" src="/frontend/images/close_icon.svg" alt="Close upload form" id="close-icon"/>
      <form>
        <h2>Upload Images</h2>
        <input type="file" name="images" class="hide" id="choose-file-input" multiple/>
        <button type="button" id="choose-file">Choose File</button>

        <div id="images-to-upload"></div>
        <button type="submit">Upload Images</button>
      </form>
    </div>

    <div class="slider hide" id="image-upload-error">
      <p>Error while uploading image(s).</p>
    </div>

    <div id="existing-images">
    </div>

    <div id="copied-to-clipboard" class="hide slider">
      <p>Copied link to clipboard!</p>
    </div>

    <div id="deleting-images-modal" class="">
      <p>Please wait. Deleting your images ...</p>
      <div id="spinner"></div>
    </div>
  </body>
  
</html>
