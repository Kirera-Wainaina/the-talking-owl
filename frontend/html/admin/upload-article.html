<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Create articles. It has the capacity to preview before saving.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/frontend/images/favicon.svg">    
    <link rel="apple-touch-icon" href="/frontend/images/favicon.svg">
    <link rel="stylesheet" href="/frontend/css/admin/upload-article.css">
    <script type="module" src="/frontend/js/admin/upload-article.js"></script>
    <title>Upload Article | The Talking Owl</title>
  </head>

  <body>
    <h1>Upload Article</h1>

    <button id="check-preview">Check Preview</button>
    <button id="exit-preview" class="hide">Exit Preview</button>
    
    <form>
      <label>
        Title:
        <input type="text" name="title" required/>
      </label>

      <label>
        Category:
        <select name="category" required>
          <option value="general">General</option>
          <option value="tech">Tech</option>
        </select>
      </label>

      <label>
        Description:
        <input name="description" type="text" maxlength="500" required />
      </label>

      <label>
        Landscape cover image:
        <input name="landscapeImage" type="file" required class="hide" id="landscape-image-input"/>
        <button class="upload-image" id="landscape-image-button" type="button">Upload Image</button>
        <img class="image-preview hide" id="landscape-image-preview" />
      </label>

      <label>
        Portrait cover image:
        <input name="portraitImage" type="file" required class="hide" id="portrait-image-input"/>
        <button class="upload-image" id="portrait-image-button" type="button">Upload Image</button>
        <img class="image-preview hide" id="portrait-image-preview" />
      </label>

      <label>
        Thumbnail image:
        <input name="thumbnailImage" type="file" required class="hide" id="thumbnail-image-input"/>
        <button class="upload-image" id="thumbnail-image-button" type="button">Upload Image</button>
        <img class="image-preview hide" id="thumbnail-image-preview" />
      </label>

      <label>
        Content:
        <textarea name="content" required id="content"></textarea>
      </label>

      <input type="submit" value="Submit Article"/>
    </form>

    <div id="preview" class="hide">

    </div>
  </body>
  
</html>
