<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Login to the backend as an admin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="/frontend/images/favicon.svg">    
    <link rel="apple-touch-icon" href="/frontend/images/favicon.svg">
    <link rel="stylesheet" href="/frontend/css/admin-login.css">
    <script type="module" src="/frontend/js/admin-signup.js"></script>
    <title>Admin Login | The Talking Owl</title>
  </head>

  <body>
    <h1>Admin Login</h1>
    <form id="login">
      <div id="unauthorized-error" class="error hide">
        <p>The credentials you entered were incorrect.</p>
      </div>
      
      <div id="internal-server-error" class="error hide">
        <p>Server Error: Please try again.</p>
      </div>

      <label>
        Email:
        <input required type="text" name="email"/>
      </label>

      <label>
        Password:
        <input required type="password" name="password"/>
      </label>  
  
      <button required type="submit">Login</button>
  
    </form>
  </body>
  
</html>
