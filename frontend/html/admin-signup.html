<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kirera-Wainaina">
    <meta name="description"
	  content="Create new accounts for The Talking Owl.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="/frontend/images/favicon.svg">    
    <link rel="apple-touch-icon" href="/frontend/images/favicon.svg">
    <link rel="stylesheet" href="/frontend/css/admin-login.css">
    <script defer src="/frontend/js/admin-signup.js"></script>
    <title>Admin Signup | The Talking Owl</title>
  </head>

  <body>
    <h1>Create New Account</h1>
    <form id="signup">

      <div id="unauthorized-error" class="error hide">
        <p>You are unauthorized from creating an account.</p>
      </div>

      <div id="internal-server-error" class="error hide">
        <p>Server Error: Please try again.</p>
      </div>

      <label>
        Email:
        <input required type="text" name="email"/>
      </label>

      <div id="password-error" class="error hide">
        <p>Your passwords need to match</p>
      </div>

      <label>
        Password:
        <input required type="password" name="password"/>
      </label>

      <label>
        Repeat Password:
        <input required type="password" name="repeatPassword"/>
      </label>

      <label>
        Admin Password:
        <input required type="password" name="adminPassword"/>
      </label>

      <button type="submit">Create Account</button>
    </form>
  </body>
  
</html>
